{%extends "base.html"%}
{%block title%}Commits for repo "{{reponame}}"{%endblock%}
{%block body%}
<H1>Commits for repo "{{reponame}}"</h1>
<table>
  {%for i in commits%}
  
  <tr><td style="padding:2px;"><a href="{{base}}?commit={{i.id}}">{{i.name}}</a><p>Commited by {{i.commiter}} on {{i.date}}</p></td></tr>
  
  {%endfor%}
</table>
{%endblock%}
