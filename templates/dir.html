<header style="padding:10px; padding-left:15px;">
  <h3><q>{{filename}}</q></h3>
  <br>
  <div><b><a href="{{base}}?commit={{commit.id}}">{{commit.name}}</a></b> commited {{commit.ago}} by {{commit.commiter}}<div>
</header>
{%for i in tree%}
<a href="{{base+i.item.name}}">{{i.item.name}}{{'/' if i.istree else ''}}</a><br>
{%endfor%}
<br><br>
<p style="color:green;">
<a href="{{b+'?view=commits'}}">Show commits</a></p>
